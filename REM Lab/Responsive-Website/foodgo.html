<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FoodGo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>
    
<style>
    
 @media screen and (max-width:600px){
 
     header {
grid-template-columns: 100%;
}
     
     #splash {
         font-size: 2rem;
         line-height: 2.5rem;
         height: 10.7rem;
     }    
     
     #splash {
grid-column: 1/2;
}
#app {
grid-column: 1/2;
}
}   
    
    
 @media screen and (min-width:601px){
     #mobile-menu {
         display: none;
     }
     
    }   
    
    
    
</style>

<body>

    <div id="mobile-menu">
        <img src="menu-icon.png">
    </div>
    
    
<header>
        <section id="logo">
            <img src="FoodGo-Logo.png">
        </section>
        <section id="nav">
            <a href="#">Where we operate</a>
            <a href="#">About Us</a>
            <a href="#">Restaurants</a>
            <a href="#">Subscription</a>
        </section>
    </header>
    <main>
        <section id="splash">
            <span class="splashtext"> Tired? Hungry? Hundreds of <br>Restaurants at Your Fingertips </span>
        </section>
        <section id="app">
            <div class="app-text">
                Download the App and Start Ordering! <br>
                <button> Download </button>
            </div>
        </section>

        <section class="restaurant"><img src="food-1.jpg"></section>
        <section class="restaurant"><img src="food-2.jpg"></section>
        <section class="restaurant"><img src="food-3.jpg"></section>

    </main>
    <footer>
        <section id="legal">
            <p>Copyright FoodGo</p> 
            <p>All Rights Reserved.</p>
            <p>See legal disclosures.</p>
        </section>
        <section id="social-media">
            <nav>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-android"></i>
                <i class="fab fa-apple"></i>
            </nav>
        </section>
    </footer>
</body>

</html>
